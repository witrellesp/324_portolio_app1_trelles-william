name: CI/CD Workflow for Addon-todo App

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install des depenadances
        run: npm ci
        working-directory: ./addon-todo-app

      - name: Build addon pour Firefox
        run: npx wxt build
        working-directory: ./addon-todo-app

      - name: Zip Firefox Addon
        run: npx wxt zip
        working-directory: ./addon-todo-app
