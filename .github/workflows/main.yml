name: Build and Test Addon

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  setup-environnment:
    name: setup
    runs-on: ubuntu-latest

    steps:
      - name: recuperer le code
        uses: actions/checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: installation des dependances
        run: npm ci
        working-directory: ./addon-todo-app

  build:
    name: build de l'application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install
        working-directory: ./addon-todo-app

      - name: Build addon for Firefox
        run: npm run build:firefox
        working-directory: ./addon-todo-app
